<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты | Elyvence Candle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-page {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .contact-page h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-form button {
      background: #d6b187;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #b8966d;
    }
  </style>
</head>
<body>
<header>
  <div class="logo"><img src="images/logo.jpg" alt="Elyvence Candle"></div>
  <nav class="top-menu">
    <a href="index.html">Главная</a>
    <a href="collection.html">Коллекция</a>
    <a href="cart.html">Корзина</a>
  </nav>
</header>

<section class="contact-page">
  <h1>Свяжитесь с нами</h1>
  <div class="contact-info">
    <p>Email: <a href="mailto:romanticnorthcom@gmail.com">romanticnorthcom@gmail.com</a></p>
    <p>Телефон: +373 7 828 33 42</p>
    <p>Instagram: <a href="https://www.instagram.com/elyvence_candle/" target="_blank">@elyvence_candle</a></p>
  </div>

  <form class="contact-form">
    <input type="text" name="name" placeholder="Ваше имя" required>
    <input type="email" name="email" placeholder="Ваш email" required>
    <textarea name="message" rows="5" placeholder="Ваше сообщение"></textarea>
    <button type="submit">Отправить</button>
  </form>
</section>

<footer>
  © 2025 Elyvence Candle. Все права защищены.
</footer>
</body>
</html>
