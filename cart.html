<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина | Elyvence Candle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Общий контейнер для корзины */
    .cart-page {
      max-width: 1100px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .cart-page h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
    }

    /* Таблица товаров */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table th, table td {
      border: 1px solid #eee;
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }
    table th {
      background: #faf9f7;
      font-weight: 600;
    }

    /* Кнопки управления количеством */
    .qty-btn {
      padding: 6px 12px;
      margin: 0 4px;
      background: #d6b187;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .qty-btn:hover {
      background: #b8966d;
    }

    /* Кнопка удаления */
    .remove-btn {
      padding: 6px 12px;
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .remove-btn:hover {
      background: #b52b27;
    }

    /* Итоговая сумма */
    .cart-summary {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Форма оформления заказа */
    .checkout-box {
      background: #faf9f7;
      padding: 20px;
      border-radius: 10px;
    }
    .checkout-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .checkout-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .checkout-form button {
      padding: 14px;
      background: #d6b187;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .checkout-form button:hover {
      background: #b8966d;
    }

    @media(max-width: 768px) {
      .cart-page {
        margin: 20px;
        padding: 20px;
      }
      table th, table td {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="images/logo.jpg" alt="Elyvence Candle">
  </div>
  <nav class="top-menu">
    <a href="index.html">Главная</a>
    <a href="collection.html">Каталог</a>
    <a href="cart.html" class="active">Корзина</a>
  </nav>
</header>

<section class="cart-page">
  <h1>Ваша корзина</h1>

  <!-- Таблица корзины -->
  <table>
    <thead>
      <tr>
        <th>Товар</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Сумма</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- Динамически заполняется через JS -->
    </tbody>
  </table>

  <div class="cart-summary">
    Итого: <span id="cart-total">0 MDL</span>
  </div>

  <!-- Блок оформления заказа -->
<div class="checkout-box">
  <h2>Оформление заказа</h2>
  <form class="checkout-form" id="checkout-form">
    <input type="text" name="name" placeholder="Ваше имя" required>
    <input type="tel" name="phone" placeholder="Телефон" required>
    <input type="text" name="address" placeholder="Адрес доставки" required>

    <!-- Способ оплаты -->
    <div class="form-group">
      <h3>Способ оплаты</h3>
      <div class="options">
        <label class="option">
          <input type="radio" name="payment" value="Наличные" checked>
          <span>Наличные при получении</span>
        </label>
        <label class="option">
          <input type="radio" name="payment" value="Картой">
          <span>Оплата картой при получении</span>
        </label>
      </div>
    </div>

    <!-- Время доставки -->
    <div class="form-group">
      <h3>Время доставки</h3>
      <div class="options">
        <label class="option">
          <input type="radio" name="delivery_time" value="Утро (9:00–12:00)" checked>
          <span>Утро (9:00–12:00)</span>
        </label>
        <label class="option">
          <input type="radio" name="delivery_time" value="День (12:00–17:00)">
          <span>День (12:00–17:00)</span>
        </label>
        <label class="option">
          <input type="radio" name="delivery_time" value="Вечер (17:00–21:00)">
          <span>Вечер (17:00–21:00)</span>
        </label>
      </div>
    </div>

    <button type="submit">Отправить заказ</button>
  </form>
</div>
</section>

<footer>
  © 2025 Elyvence Candle. Все права защищены.
</footer>

<script src="cart.js"></script>
</body>
</html>
